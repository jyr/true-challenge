version: '3.7'

services:
  db:
    image: kartoza/postgis:12.0
    volumes:
      - postgis-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=realstate
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - ../src:/code/
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgis-data:
